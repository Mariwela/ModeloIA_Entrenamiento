---
olympic_topic_validation:
  description: 'CRITICAL VALIDATION TASK: Analyze the research topic ''{research_topic}''
    and specific aspect ''{specific_aspect}'' to determine if they are directly related
    to the Olympic Games (Olympic history, sports, athletes, events, venues, committees,
    ceremonies, records, medals, or any Olympic movement aspect). **IF THE TOPIC IS
    NOT OLYMPIC-RELATED**: You MUST immediately respond with ''ERROR - TOPIC NOT OLYMPIC:
    Este sistema está diseñado específicamente para investigación sobre los Juegos
    Olímpicos. Su consulta sobre {research_topic} no está relacionada con los Juegos
    Olímpicos, por lo que no puedo procesarla. Por favor, reformule su consulta para
    que esté relacionada con aspectos olímpicos como deportes olímpicos, atletas olímpicos,
    historia olímpica, o eventos olímpicos.'' and FORCE STOP the automation. **IF
    THE TOPIC IS OLYMPIC-RELATED**: Respond with ''VALIDATED: Olympic-related topic
    confirmed. Proceeding with research on {research_topic} focusing on {specific_aspect}.'''
  expected_output: 'Either ''ERROR - TOPIC NOT OLYMPIC: Este sistema está diseñado
    específicamente para investigación sobre los Juegos Olímpicos...'' (if not Olympic-related
    - THIS MUST STOP THE AUTOMATION) OR ''VALIDATED: Olympic-related topic confirmed.
    Proceeding with research...'' (if Olympic-related - allow continuation). The response
    must be exactly one of these formats and if it''s an error, the automation MUST
    be terminated immediately.'
  agent: olympic_topic_validator
olympic_games_rag_research:
  description: 'CONDITIONAL RESEARCH TASK: First, check the validation result from
    the Olympic Topic Validation task. **IF THE VALIDATION SHOWS AN ERROR** (contains
    ''ERROR - TOPIC NOT OLYMPIC''), you MUST immediately stop and return that exact
    error message without conducting any research. **IF THE VALIDATION IS SUCCESSFUL**
    (contains ''VALIDATED''), then proceed to conduct comprehensive research on {research_topic}
    related to the Olympic Games using RAG pipeline and vector database queries. Focus
    specifically on {specific_aspect} and gather information from multiple authoritative
    sources including academic papers, Olympic archives, IOC documents, and historical
    records.'
  expected_output: 'If validation failed: Return the exact error message from validation
    task. If validation succeeded: A comprehensive research report in markdown format
    containing: 1) Executive summary of key findings about {research_topic}, 2) Detailed
    analysis of {specific_aspect} with supporting evidence, 3) Chronological timeline
    of relevant Olympic developments, 4) Statistical data and metrics where applicable,
    5) Bibliography with complete source citations, 6) Raw data extracts for further
    analysis by writing team.'
  agent: olympic_games_research_agent
  context:
  - olympic_topic_validation
olympic_match_text_analysis:
  description: Analyze the provided Olympic match text focusing on {specific_aspect}.
    Use the Olympic Match Analyzer tool to extract and structure all relevant information
    from the match description including teams/athletes, scores, key moments, performance
    statistics, and tactical observations. Generate a comprehensive analysis that
    covers match overview, final results, key moments, performance analysis, statistics,
    and Olympic significance. The analysis should be thorough and provide insights
    into the strategic and tactical elements of the competition.
  expected_output: 'A detailed match analysis in markdown format containing: 1) Match
    Overview with sport, event, participants, and venue information, 2) Final Result
    with scores and medal implications, 3) Key Moments highlighting turning points
    and crucial plays, 4) Performance Analysis with tactical observations, 5) Statistics
    and performance metrics, 6) Context & Significance explaining the Olympic importance
    and broader implications of the match results.'
  agent: olympic_match_analysis_specialist
  context:
  - olympic_topic_validation
academic_content_generation:
  description: Transform the research findings into a well-structured, scholarly document
    about {research_topic} focusing on {specific_aspect}. Use prompt templates to
    ensure proper academic formatting, logical flow, and clear argumentation. Integrate
    multiple sources seamlessly, maintain consistent academic tone, and structure
    content with appropriate headings, subheadings, and transitions. Ensure all claims
    are properly supported by evidence from the research phase.
  expected_output: 'A polished academic document in markdown format with: 1) Abstract
    (250 words), 2) Introduction with clear thesis statement, 3) Literature review
    section, 4) Methodology (if applicable), 5) Main body with 3-4 major sections
    analyzing {specific_aspect}, 6) Discussion of findings and implications, 7) Conclusion
    with future research directions, 8) Complete reference list in academic format.
    Document should be 3000-4000 words total.'
  agent: academic_writing_specialist
  context:
  - olympic_games_rag_research
  - olympic_match_text_analysis
critical_academic_review:
  description: Conduct thorough peer review of the academic document on {research_topic},
    focusing on {specific_aspect} analysis. Evaluate factual accuracy, logical consistency,
    argument strength, source reliability, and adherence to academic standards. Cross-reference
    claims with authoritative Olympic sources, identify any gaps in reasoning or evidence,
    check citation accuracy, and assess overall quality. Provide detailed feedback
    for improvement and validate final content quality.
  expected_output: 'A comprehensive review report in markdown format containing: 1)
    Overall assessment score and recommendation (Accept/Minor Revisions/Major Revisions/Reject),
    2) Detailed section-by-section analysis with specific feedback, 3) Fact-checking
    verification with alternative sources, 4) List of identified strengths and areas
    for improvement, 5) Specific revision recommendations with priority levels, 6)
    Final validation checklist confirming academic standards compliance, 7) Enhanced
    bibliography suggestions for additional credibility.'
  agent: olympic_studies_critical_reviewer
  context:
  - academic_content_generation
final_document_consolidation:
  description: Integrate reviewer feedback and produce the final, validated academic
    document on {research_topic} with focus on {specific_aspect}. Incorporate all
    approved revisions, address identified gaps, enhance arguments based on critical
    feedback, and ensure the document meets the highest academic standards. Create
    a publication-ready version that reflects the collaborative multi-agent research
    process.
  expected_output: 'The final consolidated academic document in markdown format that
    represents the culmination of the multi-agent collaboration. This document should
    include: 1) Refined abstract and introduction, 2) Enhanced analysis sections incorporating
    reviewer feedback, 3) Strengthened arguments with additional evidence where needed,
    4) Corrected citations and expanded bibliography, 5) Implementation summary of
    reviewer recommendations, 6) Quality assurance checklist confirmation, 7) Executive
    summary of the collaborative process and agent contributions. Total length: 3500-4500
    words of publication-ready content.'
  agent: academic_writing_specialist
  context:
  - critical_academic_review
final_spanish_translation:
  description: Translate the complete academic research outputs about {research_topic}
    focusing on {specific_aspect} from English to Spanish. This includes translating
    the research findings, academic document, critical review, and final consolidated
    report. Maintain academic terminology, preserve citation formats, ensure proper
    Spanish grammar and syntax, and adapt any cultural references appropriately. Create
    a comprehensive Spanish version that maintains the scholarly rigor and professional
    quality of the original English documents.
  expected_output: 'A complete set of academic documents translated to Spanish in
    markdown format containing: 1) Research report translated with proper Spanish
    academic terminology, 2) Academic document with Spanish abstract, introduction,
    and main body sections, 3) Critical review translated with appropriate Spanish
    peer-review language, 4) Final consolidated document in Spanish maintaining academic
    standards, 5) Glossary of key terms in both English and Spanish, 6) Translation
    notes explaining any cultural adaptations or terminology choices made during the
    translation process. All documents should be professionally formatted and ready
    for Spanish-speaking academic audiences.'
  agent: spanish_translation_specialist
  context:
  - final_document_consolidation
